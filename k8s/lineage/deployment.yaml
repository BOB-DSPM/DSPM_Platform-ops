apiVersion: apps/v1
kind: Deployment

metadata:
  name: lineage
  namespace: dspm

spec:
  replicas: 1
  selector:
    matchLabels:
      app: lineage
  template:
    metadata:
      labels:
        app: lineage
    spec:
      containers:
      - name: lineage
        image: comnyang/lineage:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000


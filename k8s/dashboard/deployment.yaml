apiVersion: apps/v1
kind: Deployment

metadata:
  name: dashboard
  namespace: dspm

spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: comnyang/dashboard:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80


apiVersion: apps/v1
kind: Deployment

metadata:
  name: dashboard
  namespace: dspm

spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: comnyang/dashboard:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        # Backend API 연결
        - name: REACT_APP_API_BASE_URL
          value: "http://analyzer:8080"
        - name: REACT_APP_API_ENDPOINT
          value: "http://analyzer:8080/api"
        - name: REACT_APP_WEBSOCKET_URL
          value: "ws://analyzer:8080/ws"
        # 프론트엔드 설정
        - name: NODE_ENV
          value: "production"
        - name: REACT_APP_ENV
          value: "production"
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
      volumes:
      - name: nginx-config
        configMap:
          name: dashboard-nginx-config

